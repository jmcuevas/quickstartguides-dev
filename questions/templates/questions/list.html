<h1>Questions List</h1>

{% for question in questions %}
    <ul>
        <li> 
            <a href="{% url 'question_show' question.pk %}"> {{ question.title }}</a>
            {% if question.created_by == user %}
                <a href="{% url 'question_edit' question.pk %}">Edit</a>
            {% endif %}
        </li>
    </ul>
{% endfor %}
